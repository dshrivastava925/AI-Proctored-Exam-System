<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      position: relative;
      overflow: hidden;
    }

    /* Laser Effect */
    .laser {
      position: absolute;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, rgba(255, 0, 0, 0) 0%, #ff0000 50%, rgba(255, 0, 0, 0) 100%);
      animation: laser-glow 1.5s infinite;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .laser.top {
      top: 0;
    }

    .laser.bottom {
      bottom: 0;
    }

    @keyframes laser-glow {
      0%, 100% {
        opacity: 0.8;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 25px rgba(255, 0, 0, 1);
      }
    }

    /* Quote Section */
    .quote {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-align: left;
      line-height: 1.5;
      animation: fadeIn 2s ease-out;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 4px 4px 8px rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-70%);
      }
      100% {
        opacity: 1;
        transform: translateY(-50%);
      }
    }

    /* Placify Section */
    .placify-container {
      position: absolute;
      right: 200px; /* Slightly adjusted to the right */
      top: 50%;
      transform: translateY(-50%);
      text-align: right;
      animation: fadeIn 2s ease-out;
    }

    .placify-container h1 {
      font-size: 64px; /* Enlarged */
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .logo {
      width: 160px; /* Enlarged */
      height: 160px; /* Enlarged */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 80px; /* Enlarged */
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ffffff, #6a11cb);
      border-radius: 10px;
      margin: 10px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: zoomIn 1.5s ease-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Register Message */
    .register-message {
      position: absolute;
      bottom: 100px; /* Adjusted to appear just above the laser */
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      animation: slideUp 2s ease-out;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 4px 4px 8px rgba(255, 255, 255, 0.4);
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .login-container h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #2575fc;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #6a11cb;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #2575fc;
      text-decoration: none;
      font-size: 14px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Laser Effects -->
  <div class="laser top"></div>
  <div class="laser bottom"></div>

  <!-- Quote Section -->
  <div class="quote">
    "Hey :- Education is the most powerful weapon <br> you can use to change the world."
  </div>

  <!-- Placify Section -->
  <div class="placify-container">
    <div class="logo">P</div>
    <h1>Placify</h1>
  </div>

  <!-- Register Message -->
  <div class="register-message">
    Register Yourself here!!
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Student Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" placeholder="Enter your Student ID" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="extra-links">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
</body>
</html>
